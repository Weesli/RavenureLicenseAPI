plugins {
    id 'java'
    id 'maven-publish'
}

group = 'net.weesli'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'net.weesli'
            artifactId = 'ravenure-license-api'
            version = '1.0'
        }
    }
}